<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Register Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
		rel="stylesheet">
	<link rel="stylesheet" href="./form_style.css"/>
</head>
<body>
	<!-- <div id="form-container">
		<h2 style="text-align: center;">Login/Register Form</h2>
	</div> -->
	<div id="content_container">
		<div id="heybleepi_container">
			<h1>HeyBleepi</h1>
			<p>Connect with friends across the galaxy</p>

			<div id="cat_container">
				<img src="./assets/heybleepi-mascot.jpg" alt="Space Cat">
			</div>

			<div id="description_container">
				<p id="engage-stmt">Join thousands of space 
					explorers connecting accross the universe
				</p>
			</div>
		</div>

		<div id="form_container">
			<div id="switch_container">
				<button type="button" onClick="showRegisterForm()">Register</button>
				<button type="button" onClick="showLoginForm()">Login</button>
			</div>

			<form id="dynamic_form">
				<input 
					type="text" 
					id="email_login"
					class="email input-text" 
					placeholder="Email" 
					required>
				<input 
					type="password" 
					id="password_login"
					class="password input-text" 
					placeholder="Password" 
					required>

				<div id="selections_container">
					<div>
						<input type="checkbox" id="remember_me">
						<label for="remember_me">Remember Me</label>
					</div>
					<a href="#" id="forgot_password">Forgot Password?</a>
				</div>
				<button type="button">Login</button>
				<p>or continue with</p>
				<div id="social_media_container">
					<a href="#" class="social-media-hyperlinks">f</a>
					<a href="#" class="social-media-hyperlinks">G</a>
					<a href="#" class="social-media-hyperlinks">ùïè</a>
				</div>
			</form>
		</div>
	</div>
	<script src="./form_script.js"></script>
</body>
</html>
