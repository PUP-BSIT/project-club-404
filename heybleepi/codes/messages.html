<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet/messages.css" />
  </head>

  <body class="page">
    <!-- TOP NAVIGATION BAR -->
    <header class="top-nav glass">
      <h1 class="brand">HEYBLEEPI</h1>
      <nav class="nav-actions">
        <a class="icon-btn" href="dashboard.html" title="Home"><i class="ri-home-4-line"></i></a>
        <a class="icon-btn" href="messages.html" title="Messages"><i class="ri-message-3-line"></i></a>

        <div class="notification-wrapper" id="notificationWrapper">
          <button class="icon-btn" id="notificationBtn" aria-label="Notifications">
            <i class="ri-notification-3-line"></i>
            <span class="badge" id="notificationCount">3</span>
          </button>
          <div class="notification-dropdown hidden" id="notificationDropdown">
            <h4>Notifications</h4>
            <ul>
              <li><strong>John</strong> liked your post.</li>
              <li><strong>Alice</strong> followed you.</li>
              <li><strong>Jane</strong> commented.</li>
            </ul>
            <button class="mark-read" id="markAllReadBtn">Mark all as read</button>
          </div>
        </div>
      </nav>
    </header>

    <!--  MESSAGE CONTAINER -->
    <div class="container">
      <h2>Messages</h2>
      <form method="POST" id="commentForm">
        <textarea
          class="input"
          name="comment"
          placeholder="Write your message here..."
          rows="6"
          required
        ></textarea>
        <button type="submit">Add Message</button>
      </form>
    </div>

    <div class="message-preview">
      <img src="./assets/profile/chick.jpg" class="avatar avatar--sm" />
      <div class="preview-text">
        <h4>John Doe</h4>
        <p>Hey, are you free to hang out?</p>
      </div>
      <span class="timestamp">2m ago</span>
    </div>

    <div class="message-actions">
      <button><i class="ri-emotion-line"></i></button>
      <button><i class="ri-image-line"></i></button>
      <button><i class="ri-attachment-line"></i></button>
    </div>

    <script src="./script/messages.js"></script>
  </body>
</html>
