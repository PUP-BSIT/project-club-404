<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Register Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
		rel="stylesheet">
	<link rel="stylesheet" href="login2.css">
</head>
<body>
	<!-- <div id="form-container">
		<h2 style="text-align: center;">Login/Register Form</h2>
	</div> -->
	<div id="content_container">
		<div id="heybleepi_container">
			<h1>HeyBleepi</h1>
			<p>Connect with friends across the galaxy</p>
			<div id="description_container">
				<p id="engage-stmt">Join thousands of space explorers connecting accross the universe</p>
			</div>
		</div>

		<div id="form_container">
			<div id="switch_container">
				<button type="button" onClick="showRegisterForm()">Register</button>
				<button type="button" onClick="showLoginForm()">Login</button>
			</div>

			<form id="dynamic_form">
				<input type="text" id="email" placeholder="Email" required>
				<input type="password" id="password" placeholder="Password" required>
				<div>
					<input type="checkbox" id="remember_me">
					<label for="remember_me">Remember Me</label>
					<a href="#" id="forgot_password">Forgot Password?</a>
				</div>
				<button type="button">Login</button>
			</form>
		</div>
	</div>
	<script src="login2.js"></script>
</body>
</html>
